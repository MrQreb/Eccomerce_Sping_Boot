<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Tipo de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/admin/home">AdminApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usuario/admin/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/admin/home">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar-admin">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tipo-pago/create">Tipos de Pago</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-5 bg-dark text-white">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3>Crear tipo de pago</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/estatus-compra/crear}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del tipo de pago</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre del tipo de pago" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Crear Tipo de pago</button>
                        </div>
                    </form>
                    <div th:if="${param.exito}" class="alert alert-success mt-3" role="alert">
                        ¡Tipo de Pago creado exitosamente!
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
