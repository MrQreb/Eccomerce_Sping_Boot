<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mis Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/home">Eccomerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrito/ver-carrito">Carrito</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Mis Pedidos</h3>
        <a th:href="@{/pedido/crear}" class="btn btn-success">Crear nuevo pedido</a>
    </div>

    <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info text-dark">
        No hay pedidos registrados.
    </div>

    <div th:if="${!#lists.isEmpty(pedidos)}">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Pago</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">1</td>
                <td th:text="${pedido.tipoPago != null ? pedido.tipoPago.nombre : 'N/A'}">Tarjeta</td>
                <td th:text="${pedido.estatusCompra != null ? pedido.estatusCompra.nombre : 'N/A'}">PENDIENTE</td>
                <td th:text="${pedido.fechaCreacion != null ? #temporals.format(pedido.fechaCreacion, 'yyyy-MM-dd HH:mm') : 'N/A'}">2025-01-01</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
