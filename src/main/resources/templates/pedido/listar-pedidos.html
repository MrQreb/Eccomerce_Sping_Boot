<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mis Pedidos</title>
</head>
<body>
<h1>Mis Pedidos</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tipo de Pago</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.id}">1</td>
        <td th:text="${pedido.tipoPago != null ? pedido.tipoPago.nombre : 'N/A'}">Tarjeta</td>
        <td th:text="${pedido.estatusCompra != null ? pedido.estatusCompra.nombre : 'N/A'}">PENDIENTE</td>
        <td th:text="${pedido.fechaCreacion != null ? #temporals.format(pedido.fechaCreacion, 'yyyy-MM-dd HH:mm') : 'N/A'}">2025-01-01</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/pedido/crear}">Crear nuevo pedido</a>
</body>
</html>
