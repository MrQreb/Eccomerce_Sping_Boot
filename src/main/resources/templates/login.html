<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuario/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" id="username" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="contrasena" class="form-control" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small>¿No tienes una cuenta? <a href="/usuario/formulario">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
