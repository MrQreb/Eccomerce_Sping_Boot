<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white">
<div class="container py-4">


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/usuario/admin/home">AdminApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/usuario/admin/home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/admin/home">Panel Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/producto/buscar-admin">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoria/crear">Categorías</a>
                    </li>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a class="btn btn-secondary mt-3" th:href="@{/movimiento/sutir}">Crear movimiento</a>
    <a class="btn btn-secondary mt-3" th:href="@{/movimiento/pdf}">Generar pdf</a>

    <h1 class="mb-4">Movimientos de Inventario</h1>


    <div th:if="${#lists.isEmpty(movimientos)}">
        <div class="alert alert-info">No hay movimientos para mostrar.</div>
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(movimientos)}">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
            <th>Stock Anterior</th>
            <th>Stock Nuevo</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento : ${movimientos}">
            <td th:text="${movimiento.producto != null ? movimiento.producto.nombre : 'N/A'}">Producto</td>
            <td th:text="${movimiento.provedor != null ? movimiento.provedor.nombre : 'N/A'}">Proveedor</td>
            <td th:text="${movimiento.cantidadAnadida}">Cantidad</td>
            <td th:text="${movimiento.stockAnterior}">Stock Anterior</td>
            <td th:text="${movimiento.stockNuevo}">Stock Nuevo</td>
            <td th:text="${movimiento.totalMovimiento}">Total</td>
        </tr>
        </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
