<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Movimiento de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/admin/home">AdminApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usuario/admin/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/admin/home">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar-admin">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/crear">Categorías</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-center mb-4">Crear Movimiento de Inventario</h1>
    <form th:action="@{/movimiento/create}" th:method="post" class="p-4 border rounded shadow-sm">

        <div class="mb-3">
            <label for="producto" class="form-label">Producto:</label>
            <select id="producto" name="productoId" class="form-select" required>
                <option value="" disabled selected>Seleccione un producto</option>
                <th:block th:each="producto : ${productos}">
                    <option th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="provedor" class="form-label">Proveedor:</label>
            <select id="provedor" name="provedorId" class="form-select" required>
                <option value="" disabled selected>Seleccione un proveedor</option>
                <th:block th:each="provedor : ${provedores}">
                    <option th:value="${provedor.id}" th:text="${provedor.nombre}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="cantidadAnadida" class="form-label">Cantidad Añadida:</label>
            <input type="number" id="cantidadAnadida" name="cantidadAnadida" class="form-control" min="1" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear Movimiento</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
