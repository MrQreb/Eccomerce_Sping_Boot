<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Direcciones del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Tus direcciones</h3>
        <div>
            <a th:href="@{/direccion/create}" class="btn btn-success me-2">Nueva dirección</a>
            <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(direcciones)}" class="alert alert-info text-dark">
        No hay direcciones registradas.
    </div>

    <div th:if="${!#lists.isEmpty(direcciones)}">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>Dirección</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${direcciones}">
                <td th:text="${d.id}">1</td>
                <td th:text="${d.direccion}">Calle Falsa 123</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
