<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/home">Eccomerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrito/ver-carrito">Carrito</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Crear Pedido</h2>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger text-center">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/pedido/crear}" method="post">
                <div class="mb-3">
                    <label for="tipoPago" class="form-label">Tipo de Pago</label>
                    <select id="tipoPago" name="tipoPago.id" class="form-select" required>
                        <option th:each="tipo : ${tiposPago}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Crear Pedido</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
