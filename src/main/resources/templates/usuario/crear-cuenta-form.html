<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear una cuenta</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/usuario/crear}" th:object="${usuario}" method="post" class="border p-4 rounded shadow">                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" th:field="*{usuario}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" th:field="*{correo}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" th:field="*{contrasena}" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>

                <div th:if="${exito}" class="alert alert-success mt-3" role="alert">
                    <span th:text="${exito}"></span>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                    <span th:text="${error}"></span>
                </div>
            </div>

            <div class="card-footer text-center">
                <small>¿Tienes cuenta? <a href="/usuario/login">Inicia Sesion</a></small>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
