<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Editar Producto</h1>
<form th:action="@{/producto/update}" method="post" class="card p-4 shadow">
    <input type="hidden" name="id" th:value="${producto.id}" />

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required />
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" required th:text="${producto.descripcion}"></textarea>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" name="precio" class="form-control" step="0.01" th:value="${producto.precio}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Categoría:</label>
        <select id="categoria" name="categoriaId" class="form-select" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <th:block th:each="categoria : ${categorias}">
                <option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
            </th:block>
        </select>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </div>
</form>
</body>
</html>
