<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Productos - Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<style>
    .floating-cart-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1050;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/home">Eccomerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrito/ver-carrito">Carrito</a>
                </li><li class="nav-item">
                    <a class="nav-link" href="/direccion/usuario">Direccion</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<a href="/carrito/ver-carrito" class="btn btn-warning btn-lg floating-cart-btn">
    Ver carrito
</a>

<div class="container mt-5">

    <h2 class="mb-4">Buscar Productos</h2>

    <!-- Filtro del formulario -->
    <form method="get" th:action="@{/producto/buscar}" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" name="categoriaId">
                <option th:value="${null}">-- Todas --</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}"
                        th:selected="${categoriaId} == ${cat.id}">
                </option>
            </select>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
    </form>

    <hr class="my-4">

    <!-- Cads -->
    <div>
        <h4 class="mb-3">Resultados</h4>

        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-secondary">
            No hay productos para mostrar.
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:if="${!#lists.isEmpty(productos)}">

            <div class="col" th:each="prod : ${productos}">
                <div class="card h-100 shadow-sm">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${prod.nombre}">Nombre</h5>
                        <p class="card-text mb-1"><strong>Precio:</strong> <span th:text="${prod.precio}">0.00</span></p>
                        <p class="card-text"><strong>Stock:</strong> <span th:text="${prod.stock}">0</span></p>
                        <p class="card-text"><strong>Descripcion:</strong> <span th:text="${prod.descripcion}"></span></p>
                    </div>

                    <!-- Boton de agregar al carrtito-->
                    <section class="card-footer bg-white">
                        <form th:action="@{/carrito/agregar}" method="post" class="d-flex align-items-center">
                            <input type="hidden" name="productoId" th:value="${prod.id}">
                            <input type="number" name="cantidad" min="1" class="form-control me-2" style="width: 80px;" placeholder="Cantidad" required>
                            <button type="submit" class="btn btn-success">Agregar al carrito</button>
                        </form>
                    </section>

                    <div th:if="${mensaje}" class="alert alert-success" role="alert">
                        <span th:text="${mensaje}"></span>
                    </div>


                </div>
            </div>



        </div>
    </div>

</div>

</body>
</html>
