<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/admin/home">AdminApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usuario/admin/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/admin/home">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producto/crear">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/crear">Categorías</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5 ">
    <h1 class="text-center mb-4">Crear Producto</h1>
    <form action="/producto/create" method="post" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" name="categoriaId" class="form-select" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <th:block th:each="categoria : ${categorias}">
                    <option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </th:block>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear Producto</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
