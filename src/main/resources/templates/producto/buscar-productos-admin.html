<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Productos - Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/usuario/admin/home">AdminApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/usuario/admin/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario/admin/home">Panel Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producto/buscar-admin">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/crear">Categorías</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/usuario/login">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Buscar Productos</h2>

    <form method="get" th:action="@{/producto/buscar-admin}" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" name="categoriaId">
                <option th:value="${null}">-- Todas --</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nombre}"
                        th:selected="${categoriaId} == ${cat.id}">
                </option>
            </select>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
    </form>

    <hr class="my-4">

    <div>
        <h4 class="mb-3">Resultados</h4>

        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-secondary">
            No hay productos para mostrar.
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:if="${!#lists.isEmpty(productos)}">

            <div class="col" th:each="prod : ${productos}">
                <div class="card h-100 shadow-sm">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${prod.nombre}">Nombre</h5>
                        <p class="card-text mb-1"><strong>Precio:</strong> <span th:text="${prod.precio}">0.00</span></p>
                        <p class="card-text"><strong>Stock:</strong> <span th:text="${prod.stock}">0</span></p>
                        <p class="card-text"><strong>Descripcion:</strong> <span th:text="${prod.descripcion}"></span></p>
                    </div>

                    <section class="card-footer bg-white">

                        <!-- Edicion, Eliminar -->
                        <div class="d-flex gap-2">
                            <a class="btn btn-outline-primary" th:href="@{/producto/editar(id=${prod.id})}">Editar</a>

                            <form th:action="@{/producto/delete}" method="post" th:object="${prod}">
                                <!-- If you use Spring Security, include CSRF token -->
                                <input type="hidden" name="id" th:value="${prod.id}" />
                                <button type="submit" class="btn btn-outline-danger"
                                        onclick="return confirm('¿Eliminar este producto?');">Eliminar</button>
                            </form>
                        </div>
                    </section>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
